<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.css">
  <title>random hex color code</title>
</head>
<body>
  
  <section class="container">
    <div class="box">
      <div class="color-box"></div>
      <input type="text" class="input" id="input" placeholder="#000000" autocomplete="off" readonly>
      <button class="button button-blue" id="generate">Generate</button>
      <button class="button button-green" id="copy">Copy</button>
    </div>
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
